<!DOCTYPE html>
<html lang="fa">
<head>
    <title>ایجاد پست جدید</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e0f7fa;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #00796b;
        margin-top: 20px;
    }
    form {
        width: 50%;
        margin: 20px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form input[type="text"], form textarea {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #b0bec5;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    form button {
        {% comment %} set font-size to 24 {% endcomment %}
        padding: 15px 30px
        background-color: #00796b;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    form button:hover {
        background-color: #004d40;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #00796b;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }
    a:hover {
        color: #004d40;
    }
</style>
<body dir="rtl">
    <h1>ایجاد پست جدید</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ارسال پست</button>
    </form>
    <a href="{% url 'home' %}">بازگشت به صفحه اصلی</a>
</body>
</html>
